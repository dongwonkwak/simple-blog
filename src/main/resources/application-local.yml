spring:
  datasource:
    url: "jdbc:h2:file:./data/demo"
    driver-class-name: "org.h2.Driver"
    username: "admin"
    password: "password"
  h2:
    console:
      enabled: true
      path: "/h2-console"
      settings:
        web-allow-others: false
  jpa:
    open-in-view: false
    database-platform: "org.hibernate.dialect.H2Dialect"
    hibernate:
      ddl-auto: create-drop
server:
  port: 8080
