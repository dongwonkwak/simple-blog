<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<div th:fragment="posts">
  <div class="card mb-3" th:each="post : ${posts}">
    <div class="card-header">
      <h1 th:text="${post.title}">Title</h1>
      <div th:text="'Created: ' + ${post.createdDate} + ' by '">Created by</div>
      <div><a th:text="${post.user.username}">User</a></div>
    </div>
    <h3 class="card-body" th:text="${post.body}">Body</h3>
    <br/>
  </div>
</div>
</body>
