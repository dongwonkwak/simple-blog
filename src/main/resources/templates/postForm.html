<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="~{/fragments/header :: header-head}"></div>
</head>
<body>
<div th:replace="~{/fragments/header :: header}"></div>
<div class="container">
  <div class="row" style="margin-top: 20px">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
      <form autocomplete="off"
            action="#"
            th:action="@{/postNew}"
            th:object="${post}"
            method="post">
        <h2 class="text-center">Write new post</h2>
        <input type="hidden" th:field="*{user}"/>
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{createdDate}">

        <div class="input-group mb-3">
          <label for="new-post-title" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
                 class="alert alert-danger"></label>
          <input id="new-post-title" type="text" th:field="*{title}" placeholder="Title"
                 class="form-control input-lg"/>
        </div>
        <div class="input-group mb-3">
          <label for="new-post-body"></label>
          <textarea id="new-post-body" th:field="*{body}"
                 class="form-control input-lg" rows="10"></textarea>
        </div>
        <div class="input-group">
          <input type="submit" class="btn btn-primary btn-block" value="Save"/>
        </div>
      </form>
    </div>
  </div>
</div>
<div th:replace="~{/fragments/footer :: footer}"></div>
</body>
</html>
